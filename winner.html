<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Winner</title>
    <style>
        body {
            font-family: 'Segoe UI';
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .winner-container {
            text-align: center;
            background: rgb(0,0,0);
            background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(45,44,51,1) 100%, rgba(59,80,115,1) 100%, rgba(7,53,150,1) 100%, rgba(0,212,255,1) 100%);
            padding: 30px;
            border-radius: 17px;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            font-size: 1.5rem;
            color: #63dff0 ;
        }
        button {
            background: #0F2027;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: #fff;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
            font-family: 'Segoe UI';
        }
        button:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="winner-container">
        <h1>Auction Winner!</h1>
        <p>Congratulations to:</p>
        <p class="highlight" id="winner-name"></p>
        <p>Winning Bid: <span class="highlight" id="winner-bid"></span></p>
        <p>Time of Winning Bid: <span id="winner-time"></span></p>
        <button onclick="window.location.href='bugatti.html'"> Return </button>
    </div>

    <script>
        // Retrieve winner data from local storage
        const winnerData = JSON.parse(localStorage.getItem("winnerData"));

        // Populate winner details
        document.getElementById("winner-name").textContent = winnerData.name;
        document.getElementById("winner-bid").textContent = `$${winnerData.bid}`;
        document.getElementById("winner-time").textContent = winnerData.time;
    </script>
</body>
</html>
